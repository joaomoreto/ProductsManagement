<app-loading [data]="products"></app-loading>

<table class="uk-table uk-table-hover uk-table-divider uk-table-striped" *ngIf="products?.length > 0">
  <thead>
    <tr>
      <th></th>
      <th class="tet-center">Code</th>
      <th class="tet-center">Title</th>
      <th class="tet-center">Price</th>
      <th class="tet-center">Description</th>
      <th class="tet-center">Quantity</th>
      <th class="tet-center">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <!--[ngClass]="{ 'selected': item.code == product?.code }" -->
      <td></td>
      <td>{{ item.code }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.category }}</td>
      <td>
        <a class="uk-icon-link uk-margin-small-right" uk-icon="file-edit" style="color:chartreuse"
          (click)="select(item)"></a>
        <!--*ngIf="item.code != product?.code" -->
        <a href="#modal-group-1" class="uk-icon-link" uk-icon="trash" style="color:brown" uk-toggle></a>

        <div id="modal-group-1" uk-modal>
          <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
              <h2 class="uk-modal-title">Confirm</h2>
            </div>
            <div class="uk-modal-body">
              <p>Do you really want to delete this product?</p>
            </div>
            <div class="uk-modal-footer uk-text-right">
              <button class="uk-button uk-button-default uk-modal-close" type="button">No</button>
              <a class="uk-button uk-button-primary uk-modal-close" (click)="delete(item)" uk-toggle>Yes</a>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<hr *ngIf="products?.length > 0">
<button class="uk-button uk-button-primary" (click)="newProduct()" *ngIf="products?.length > 0">
  New Product
</button>
